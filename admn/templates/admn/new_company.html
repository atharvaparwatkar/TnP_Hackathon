{% extends 'admn/base.html' %}

{% block title %}
    <title>Edit Company</title>
{% endblock %}

{% block content_heading %}
    Add Company
{% endblock %}

{% block content %}
    <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="content-box-large box-with-header" id="info">
                    <div class="row">
                        <div class="col-xm-2 col-md-2">
                            <b><label for="id_company_name">Company name:</label></b>
                        </div>
                        <div class="col-xm-1 col-md-1">
                            <b>:</b>
                        </div>
                        <div class="col-xm-7 col-md-7">
                            <input id="id_company_name" class="form-control" style="width: 40%; display:inline-block; margin-bottom: 10px" maxlength="250"
                                   name="company_name" type="text" placeholder="Company Name" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xm-2 col-md-2">
                          <b><label for="id_company_type">Company type:</label></b>
                        </div>
                        <div class="col-xm-1 col-md-1">
                          <b>:</b>
                        </div>
                        <div class="col-xm-7 col-md-7">
                            <select class="form-control" style="margin-bottom: 10px; width: 40%;" id="id_branch" name="company_type" required>
                                        <option value="" selected="selected">Type</option>
                                        <option value="IT">IT</option>
                                        <option value="Core">Core</option>
                                        <option value="Management">Management</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xm-2 col-md-2">
                          <b><label for="id_req_cgpa">Req cgpa:</label></b>
                        </div>
                        <div class="col-xm-1 col-md-1">
                          <b>:</b>
                        </div>
                        <div class="col-xm-7 col-md-7">
                            <input id="id_req_cgpa" class="form-control" style="width: 40%; display:inline-block; margin-bottom: 10px"
                                   name="req_cgpa" step="any" type="number" placeholder="Required Cgpa" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xm-2 col-md-2">
                          <b><label for="id_last_date">Last date:</label></b>
                        </div>
                        <div class="col-xm-1 col-md-1">
                          <b>:</b>
                        </div>
                        <div class="col-xm-7 col-md-7">
                            <input id="id_last_date" class="form-control" style="width: 40%; display:inline-block; margin-bottom: 10px"
                                   name="last_date" type="date" placeholder="Last Date" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xm-2 col-md-2 ">
                            <b><label for="id_salary">Salary:</label></b>
                        </div>
                        <div class="col-xm-1 col-md-1">
                            <b>:</b>
                        </div>
                        <div class="col-xm-7 col-md-7">
{#                            <input id="id_cgpa" maxlength="5" name="cgpa" class="form-control" style="width: 40%; display:inline-block; margin-bottom: 10px" type="number" value="{{ form.cgpa }}" required />#}
                            <input id="id_salary" class="form-control" style="width: 40%; display:inline-block; margin-bottom: 10px"
                                   name="salary" type="number" placeholder="Salary" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xm-2 col-md-2 ">
                            <b><label for="id_salary">Stipend:</label></b>
                        </div>
                        <div class="col-xm-1 col-md-1">
                            <b>:</b>
                        </div>
                        <div class="col-xm-7 col-md-7">
{#                            <input id="id_cgpa" maxlength="5" name="cgpa" class="form-control" style="width: 40%; display:inline-block; margin-bottom: 10px" type="number" value="{{ form.cgpa }}" required />#}
                            <input id="id_stipend" class="form-control" style="width: 40%; display:inline-block; margin-bottom: 10px"
                                   name="stipend" type="number" placeholder="Stipend:" required />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xm-2 col-md-2 ">
                            <b><label for="id_salary">Branch</label></b>
                        </div>
                        <div class="col-xm-1 col-md-1">
                            <b>:</b>
                        </div>
                        <div class="col-xm-7 col-md-7">
{#                            <input id="id_cgpa" maxlength="5" name="cgpa" class="form-control" style="width: 40%; display:inline-block; margin-bottom: 10px" type="number" value="{{ form.cgpa }}" required />#}
                            <select class="form-control" style="margin-bottom: 10px; width: 40%;" id="id_branch" name="branch" required>
                                        <option value="" selected="selected">Branch</option>
                                        <option value="CSE">Computer Science &amp; Engineering</option>
                                        <option value="ARCH">Architecture</option>
                                        <option value="MECH">Mechanical Engineering</option>
                                        <option value="CIV">Civil Engineering</option>
                                        <option value="CHEM">Chemical Engineering</option>
                                        <option value="META">Metallurgy</option>
                                        <option value="MIN">Mining</option>
                            </select>
                        </div>
                    </div>
                        {#              <input class="btn btn-primary signup" type="submit" style="float: right" value="Save Changes">#}
                        {% if msg %}
                            <div class="row">
                                <div class="col-xm-12 col-md-12 col-lg-12 col-sm-12">
                                    <b><label for="id_cgpa" style="color: darkgreen">{{ msg }}</label></b>
                                </div>
                            </div>
                        {% endif %}
                        <button class="btn btn-primary signup" type="submit" style="float: right">Save</button>
                    </div>
            </form>
{% endblock %}
